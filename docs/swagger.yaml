      tags:
      - Admin
    put:
      consumes:
      - application/json
      description: Update an existing login credential (Admin only)
      parameters:
      - description: Credential ID
        in: path
        name: credential_id
        required: true
        type: string
      - description: Credential update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CredentialUpdateRequest'
      produces:
      - application/json
      responses:
