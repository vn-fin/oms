      description: Get all login credentials with their groups (Admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Get all login credentials
      tags:
      - Admin
    post:
      consumes:
      - application/json
      description: Create a new login credential (Admin only)
      parameters:
      - description: Credential create payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CredentialCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Create login credential
      tags:
      - Admin
  /oms/v1/credentials/{credential_id}:
    delete:
      description: Soft delete a credential by updating status to disabled (Admin
        only)
      parameters:
      - description: Credential ID
        in: path
        name: credential_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
