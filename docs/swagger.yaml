          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Get all groups by credential ID
      tags:
      - Admin
  /oms/v1/market/price/{symbol}:
    get:
      description: Get bid1-3, ask1-3, mid, ceil, floor for a symbol from latest orderbook
      parameters:
      - description: Stock symbol
        in: path
        name: symbol
        required: true
        type: string
      - description: 'Price level: bid1, bid2, bid3, ask1, ask2, ask3, mid, ceil,
          floor (empty = all)'
        in: query
        name: price_level
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.PriceInfo'
      summary: Get price info
      tags:
      - market
  /oms/v1/orders/{order_id}/update:
    put:
      description: Update order_price using bid01/bid02/bid03/ask01/ask02/ask03/mid/ceil/floor
        from latest orderbook
      parameters:
      - description: Order ID
        in: path
        name: order_id
        required: true
        type: string
      - description: 'Price level: bid01, bid02, bid03, ask01, ask02, ask03, mid,
          ceil, floor'
        in: query
        name: price_level
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Update order price by price level
      tags:
      - Orders
  /oms/v1/ping:
    get:
      description: Welcome route
      responses: {}
      summary: Ping route
      tags:
      - ping
  /oms/v2/ping:
    get:
      description: Welcome route
      responses: {}
      summary: Ping route
      tags:
      - ping
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
