definitions:
  controller.PriceInfo:
    properties:
      ask1:
        type: number
      ask2:
        type: number
      ask3:
        type: number
      bid1:
        type: number
      bid2:
        type: number
      bid3:
        type: number
      ceil:
        type: number
      floor:
        type: number
      mid:
        type: number
    type: object
  handlers.BasketCreateRequest:
    properties:
      description:
        type: string
      group_id:
        type: string
      hedge_config:
        items:
          $ref: '#/definitions/models.BasketHedgeConfig'
        type: array
      info:
        items:
          $ref: '#/definitions/models.BasketInfo'
        type: array
      name:
        type: string
    type: object
  handlers.BasketUpdateRequest:
    properties:
      description:
        type: string
      hedge_config:
        items:
          $ref: '#/definitions/models.BasketHedgeConfig'
        type: array
      info:
        items:
          $ref: '#/definitions/models.BasketInfo'
        type: array
      name:
        type: string
    type: object
  handlers.CredentialCreateRequest:
    properties:
      description:
        type: string
      info:
        items:
          $ref: '#/definitions/models.CredentialInfo'
        type: array
      name:
        type: string
    type: object
  handlers.CredentialGroupRequest:
    properties:
      credentials:
        items:
          $ref: '#/definitions/handlers.CredentialItem'
        type: array
      email:
        type: string
      group_name:
        type: string
    type: object
  handlers.CredentialItem:
    properties:
      cash_limit:
        type: number
      credential_id:
        type: string
    type: object
  handlers.CredentialUpdateRequest:
    properties:
      description:
        type: string
      info:
        items:
          $ref: '#/definitions/models.CredentialInfo'
        type: array
      name:
        type: string
    type: object
  models.BasketExecuteRequest:
    properties:
      action_type:
        $ref: '#/definitions/typing.ActionType'
      credential_id:
        type: string
      future_size:
        type: number
      price_level:
        $ref: '#/definitions/typing.PriceLevel'
      weight:
        type: number
    type: object
  models.BasketHedgeConfig:
    properties:
      direction:
        type: number
      size:
        type: number
      symbol:
        type: string
      symbol_type:
        $ref: '#/definitions/typing.SymbolType'
    type: object
  models.BasketInfo:
    properties:
      cash:
        type: number
      symbol:
        type: string
    type: object
  models.CredentialInfo:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.DefaultResponseModel:
    properties:
      data:
        description: Use interface{} to allow any type for data
      message:
        type: string
      page:
        allOf:
        - $ref: '#/definitions/models.Pagination'
        description: The pagination information
      status_code:
        type: integer
      success:
        type: boolean
    type: object
  models.Pagination:
    properties:
      current_page:
        type: integer
      page_size:
        type: integer
      total_items:
        type: integer
      total_pages:
        type: integer
    type: object
  typing.ActionType:
    enum:
    - B
    - S
    type: string
    x-enum-varnames:
    - ActionBuy
    - ActionSell
  typing.PriceLevel:
    enum:
    - mid
    - ask01
    - ask02
    - ask03
    - bid01
    - bid02
    - bid03
    - ceil
    - floor
    type: string
    x-enum-varnames:
    - PriceLevelMid
    - PriceLevelAsk01
    - PriceLevelAsk02
    - PriceLevelAsk03
    - PriceLevelBid01
    - PriceLevelBid02
    - PriceLevelBid03
    - PriceLevelCeil
    - PriceLevelFloor
  typing.SymbolType:
    enum:
    - VnStock
    - VnFuture
    type: string
    x-enum-varnames:
    - VnStock
    - VnFuture
info:
  contact: {}
paths:
  /oms/v1/baskets:
    get:
      description: Get all baskets from database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Get all baskets
      tags:
      - Basket
    post:
      consumes:
      - application/json
      description: Create a new basket.
      parameters:
      - description: Basket create payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.BasketCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Create basket
      tags:
      - Basket
  /oms/v1/baskets/:basket_id/executions/{execution_id}/match:
    post:
      description: Fill all basket execution with match data
      responses: {}
      summary: Fill all basket execution
      tags:
      - Execution
  /oms/v1/baskets/:basket_id/symbols/:symbol/fill:
    post:
      description: Fill basket symbol with fill data
      responses: {}
      summary: Fill basket symbol
      tags:
      - Execution
  /oms/v1/baskets/{basket_id}/execute:
    post:
      consumes:
      - application/json
      description: Execute a basket with specified parameters
      parameters:
      - description: Basket ID
        in: path
        name: basket_id
        required: true
        type: string
      - description: Basket execute payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.BasketExecuteRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Execute basket
      tags:
      - Execution
  /oms/v1/baskets/{basket_id}/execute-sessions:
    get:
      consumes:
      - application/json
      description: Get all execute sessions for a specific basket
      parameters:
      - description: Basket ID
        in: path
        name: basket_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: List basket execute sessions
      tags:
      - Execution
  /oms/v1/baskets/{basket_id}/execute/{execution_id}/orders:
    get:
      description: Get all user orders belonging to a specific execution session
      parameters:
      - description: Basket ID
        in: path
        name: basket_id
        required: true
        type: string
      - description: Execution Session ID
        in: path
        name: execution_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Get user orders by execution session ID
      tags:
      - Execution
  /oms/v1/baskets/{basket_id}/execute/{execution_id}/update-price:
    put:
      description: Update order_price for all orders in session using bid01/bid02/bid03/ask01/ask02/ask03/mid
        from latest orderbook
      parameters:
      - description: Basket ID
        in: path
        name: basket_id
        required: true
        type: string
      - description: Execution Session ID
        in: path
        name: execution_id
        required: true
        type: string
      - description: 'Price level: bid01, bid02, bid03, ask01, ask02, ask03, mid,
          ceil, floor'
        in: query
        name: price_level
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Update all order prices in execution session by price level
      tags:
      - Execution
  /oms/v1/baskets/{basket_id}/executions/{execution_id}/cancel:
    post:
      consumes:
      - application/json
      description: Cancel a specific execution session by setting status to canceled
      parameters:
      - description: Basket ID
        in: path
        name: basket_id
        required: true
        type: string
      - description: Execution ID
        in: path
        name: execution_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Cancel basket execution session
      tags:
      - Execution
  /oms/v1/baskets/{id}:
    delete:
      description: Soft delete a basket by updating status to removed
      parameters:
      - description: Basket ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Delete basket
      tags:
      - Basket
    get:
      description: Get a basket by ID
      parameters:
      - description: Basket ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Get basket detail
      tags:
      - Basket
    put:
      consumes:
      - application/json
      description: Update an existing basket. All fields are optional, only provided
        fields will be updated.
      parameters:
      - description: Basket ID
        in: path
        name: id
        required: true
        type: string
      - description: Basket update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.BasketUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Update basket
      tags:
      - basket
  /oms/v1/credential-groups:
    get:
      description: Get all credential groups belonging to the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Get credential groups by user ID
      tags:
      - Admin
    post:
      consumes:
      - application/json
      description: Create a new credential group with multiple credentials (Admin
        only)
      parameters:
      - description: create credential group payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CredentialGroupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Create credential group
      tags:
      - Admin
  /oms/v1/credential-groups/{group_id}/credentials:
    get:
      description: Get all credentials belonging to a specific credential group
      parameters:
      - description: Credential Group ID
        in: path
        name: group_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Get all credentials by group ID
      tags:
      - groups
  /oms/v1/credentials:
