            $ref: '#/definitions/models.DefaultResponseModel'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.DefaultResponseModel'
      security:
      - BearerAuth: []
      summary: Update login credential
      tags:
      - Admin
  /oms/v1/credentials/{credential_id}/groups:
    get:
      description: Get all groups that a specific credential is assigned to (Admin
        only)
      parameters:
      - description: Credential ID
        in: path
        name: credential_id
        required: true
